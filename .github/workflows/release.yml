name: Release

on:
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: fuxi-quant-app/pnpm-lock.yaml

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: release

      - name: Install frontend dependencies
        working-directory: fuxi-quant-app
        run: pnpm install

      - name: ç”Ÿæˆæ›´æ–°æ—¥å¿—
        id: changelog
        shell: bash
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          git fetch --tags --force
          PREVIOUS_TAG=$(git tag --sort=-creatordate | head -n 1)

          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %sï¼ˆ%hï¼‰" --no-merges -20)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %sï¼ˆ%hï¼‰" --no-merges)
          fi

          # å†™å…¥å¤šè¡Œå†…å®¹
          {
            echo 'body<<EOF'
            echo "## âœ¨ æ›´æ–°å†…å®¹"
            echo ""
            if [ -n "$COMMITS" ]; then
              echo "$COMMITS"
            else
              echo "ğŸ‰ é¦–æ¬¡å‘å¸ƒ"
            fi
            if [ -n "$PREVIOUS_TAG" ]; then
              echo ""
              echo "ğŸ“‹ [æŸ¥çœ‹å®Œæ•´å˜æ›´è®°å½•](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v__VERSION__)"
            fi
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: fuxi-quant-app
          tagName: v__VERSION__
          releaseName: ä¼ç¾²é‡åŒ– v__VERSION__
          releaseBody: ${{ steps.changelog.outputs.body }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  notify:
    name: å‘é€é€šçŸ¥
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: è¯»å–ç‰ˆæœ¬å·
        id: version
        run: echo "version=$(jq -r .version fuxi-quant-app/src-tauri/tauri.conf.json)" >> $GITHUB_OUTPUT

      - name: å‘é€å‘å¸ƒé‚®ä»¶é€šçŸ¥
        uses: ./.github/actions/send-email
        with:
          status: ${{ needs.publish-tauri.result }}
          type: 'release'
          version: 'v${{ steps.version.outputs.version }}'
          mail_username: ${{ secrets.MAIL_USERNAME }}
          mail_password: ${{ secrets.MAIL_PASSWORD }}
          mail_to: ${{ secrets.MAIL_TO }}
